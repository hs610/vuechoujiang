<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>roulette sample</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="dist/roulette/roulette.js"></script>
	</head>
	<body>
		<div id="app">
			<Roulette :r="roulette.radius" :datas="roulette.datas" :coverurl="roulette.coverurl" :test="roulette.test"
			 :pointerurl="roulette.pointerurl" ref="luckyRoulette" :during="duringHandle" @click="clickFun"></Roulette>
		</div>
		<script>
			new Vue({
				el: '#app',
				components: {
					'Roulette': Roulette.default
				},
				data: {
					roulette: {
						coverurl: 'assets/r.png',
						pointerurl: 'assets/p.png',
						radius: 100,
						test: true,
						datas: [{
							name: 'thanku',
							degs: [27, 87],
							desc: '谢谢参与'
						}, {
							name: 'ps',
							degs: [333, 387],
							desc: '特等奖'
						}, {
							name: 'p2',
							degs: [87, 147],
							desc: '二等奖'
						}, {
							name: 'welcome',
							degs: [147, 207],
							desc: '欢迎再来'
						}, {
							name: 'p1',
							degs: [207, 274],
							desc: '一等奖'
						}, {
							name: 'p3',
							degs: [274, 333],
							desc: '三等奖'
						}]
					}
				},
				methods: {
					duringHandle: function(state) {
						console.log('currState:' + state)
					},
					clickFun: function() {
						this.$refs.luckyRoulette.play()
						var vm = this;
						setTimeout(function() {
							vm.$refs.luckyRoulette.brake('p2')
						}, 6000)
					}
				}
			})
		</script>
	</body>
</html>
